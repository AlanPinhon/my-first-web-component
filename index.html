<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Web Components</title>
</head>
<body>
    
    <avatar-icon size="small">U</avatar-icon>
    <button onclick="changeSize()">Toggle my size</button>
    <button onclick="changeShape()">Toggle my shape</button>

    <script>
        function changeSize(){
            const AvatarIcon = document.querySelector('avatar-icon');
            const currentAttr = AvatarIcon.getAttribute('size');
            AvatarIcon.setAttribute('size', 
                (currentAttr === 'large')
                ? 'small'
                : 'large'
            );
        }

        function changeShape(){
            const AvatarIcon = document.querySelector('avatar-icon');
            const currentAttr = AvatarIcon.getAttribute('shape');
            AvatarIcon.setAttribute('shape',
                (currentAttr === 'square')
                ? ''
                : 'square'
            );
        }
    </script>
    <script src="web-components-ej1.js"></script>
</body>
</html>
